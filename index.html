<html>
<head>
        <meta name="viewport" content="width=480px">
        <title>Overlay</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <style>h1{color:#FFFFFF;}</style>
    </head>
<body style="padding: 0px; margin: 0px;">
        <div style="position:absolute; top:-10px;display:block;margin-left: auto;
margin-right: auto;
left: 0;
right: 0;width:330px;height:70px;background-color:black;border-radius:10px; margin-bottom:-10px;">
            <h1 style="font-family: sans-serif;text-align:center;">
                <a onclick="moveBackward()"><i class="fa fa-chevron-left" aria-hidden="true" style="padding-right:5px;padding-left:5px;"></i></a>
                <a style="color:#FFFFFF;" href="http://blog.jono.tech">Jono</a>'s Demos
                <a onclick="moveForward()"><i class="fa fa-chevron-right" aria-hidden="true" style="padding-right:5px;padding-left:5px;"></i></a>
            </h1>
            
        </div>
        <iframe id="projectFrame" src="http://foopod.github.io/squares" width="100%" height="100%" scrolling="no" marginwidth="0" marginheight="0" frameborder="0" vspace="0" hspace="0"></iframe>
    
    <script type="text/javascript">
        var projects = ["http://foopod.github.io/squares","http://foopod.github.io/sunset","http://foopod.github.io/proc-hill","http://foopod.github.io/floral-image"];
        var index = 0;
//        document.getElementById['projectFrame'].src = projects[index];
        
        function moveForward(){
            if(index == projects.length-1){
                index = 0;
            }else {
                index++;
            }
            document.getElementById('projectFrame').src = projects[index];
            console.log("s");
        }
        function moveBackward(){
            if(index == 0){
                index = projects.length-1;
            }else {
                index--;
            }
            document.getElementById('projectFrame').src = projects[index];
        }
    </script>
</body>
    </html>
